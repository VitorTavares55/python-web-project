{% extends 'pages/base.html' %}

{% load static %}

{% block content %}
        <table class="table table-striped">

            <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>Departamento</th>
                <th>Rank</th>
            </tr>
        
            {% for operator in object_list %}
        
            <tr>
                <td>{{operator.pk}}</td>
                <td>{{operator.name}}</td>
                <td>{{operator.department}}</td>
                <td>{{operator.rank}}</td>
                <td>
                    <a href="{% url 'update-operator' operator.pk %}" class="btn btn-warning btn-sm">Editar</a>
                    <a href="{% url 'delete-operator' operator.pk %}" class="btn btn-danger btn-sm">Excluir</a>

                </td>
            </tr>
        
            {% empty %}
            <tr>
                <td colspan="3">Nenhum Operador Cadastrado!</td>
            </tr>
            {% endfor %}
        
        </table>

        {% endblock %}
