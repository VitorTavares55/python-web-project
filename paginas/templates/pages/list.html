{% extends 'pages/base.html' %}

{% load static %}

{% block content %}
        <table class="table table-striped">

            <tr>
                <th>Nome</th>
                <th>CPF</th>
                <th>Estado</th>
                <th>Cidade</th>
            </tr>
        
            {% for client in object_list %}
        
            <tr>
                <td>{{client.pk}}</td>
                <td>{{client.name}}</td>
                <td>{{client.city}}</td>
                <td>
                    <a href="{% url 'update-client' client.pk %}" class="btn btn-warning btn-sm">Editar</a>
                    <a href="{% url 'delete-client' client.pk %}" class="btn btn-danger btn-sm">Excluir</a>

                </td>
            </tr>
        
            {% empty %}
            <tr>
                <td colspan="3">Nenhum Cliente Cadastrado!</td>
            </tr>
            {% endfor %}
        
        </table>

        {% endblock %}
